<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Please Fill in Your Relevant Information Below</h1>
    </div>

    <form name="signup" method="post">

      <ul>
  	     <!-- name is the name of the value you pass to the JS script -->
         <li>Username: <input class="username" type="text" name="Username">
         </li>
         <!-- name is the name of the value you pass to the JS script -->
         <li>Password: <input class="password" type="password" name="Password">
         </li>
         <li>Re-Enter Password: <input class="password" type="password" name="Re_enterPW">
          </li>
          <li> Enter Email: <input class="email" type="email" name="emailadd">
          </li>
      </ul>
      <!-- value sets the name of the button -->
      <input type="button" class="submit" value="Sign up" name="sign up" onclick="storeInfo()" >
  </form>
</div>

<script type="text/javascript" src=signup.js></script>
</body>
</html>
