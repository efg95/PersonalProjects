<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div class="container">
<div class="header">
 <h1>Login To Facebook </h1>
 </div>

 <form name="login" method="post">

 <ul>
	<!-- name is the name of the value you pass to the JS script -->
 <li>Username: <input class="username" type="text" name="Username">
 </li>
<!-- name is the name of the value you pass to the JS script -->
 <li>Password: <input class="password" type="password" name="Password">
 </li>
 </ul>
<!-- value sets the name of the button -->
<input type="button" class="submit" value="Log In" name="submit" onclick="validate()">
<input type="button" class="submit" value="Sign up" name="sign up" onclick="location.href='signup.html'" >
</form>
</div>

<script type="text/javascript" src=login.js></script>

</body>
</html>
